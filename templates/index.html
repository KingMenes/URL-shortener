<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
  </head>
  <body>
    <h1>URL Shortener</h1>
    <form method="POST">
      <input type="text" name="original_url" placeholder="Enter a long URL" required>
      <button type="submit">Shorten</button>
    </form>
    {% if short_url %}
      <p>Short URL: <a href="{{ request.host_url }}{{ short_url }}">{{ request.host_url }}{{ short_url }}</a></p>
    {% endif %}
  </body>
</html>
